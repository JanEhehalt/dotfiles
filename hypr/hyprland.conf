# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

#windowrulev2 = opacity 0.90 0.80 1.00,class:^(code-oss)$
#windowrulev2 = opacity 0.90 0.80 1.00,class:^(firefox)$
#windowrulev2 = opacity 0.90 0.70 1.00,class:^(Spotify)$
windowrule = match:class ^(kitty)$, opacity 1.00 1.00 1.00,
#windowrulev2 = opacity 0.90 0.80 1.00,class:^(nautilus)$
#windowrulev2 = opacity 0.90 0.80 1.00,class:^(discord)$
#windowrulev2 = opacity 0.80 0.70 1.00,class:^(steam)$

windowrule {
    name = xwayland-video-bridge-fixes
    match:class = xwaylandvideobridge

    no_initial_focus = true
    no_focus = true
    no_anim = true
    no_blur = true
    max_size = 1 1
    opacity = 0.0
}

#windowrule = float, class:^(.*)$
#windowrule = size 1920 1080, class:^(.*)$, floating:0
#windowrule = tile, class:^(.*)$

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$ ,match:title ^$,match:xwayland 1,match:float 1,match:fullscreen 0,match:pin 0
layerrule = ignore_alpha on, match:namespace dunst
layerrule = blur on,match:namespace dunst
layerrule = blur on,match:namespace wofi
layerrule = blur off,match:namespace waybar
layerrule = blur on,match:namespace hyprlock
layerrule = ignore_alpha on, match:namespace waybar
layerrule = ignore_alpha on, match:namespace wofi
